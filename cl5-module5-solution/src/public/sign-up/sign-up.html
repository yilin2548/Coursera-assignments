<div class="container">
  <fieldset>
    <div class="alert alert-info alert-dismissable" ng-if="signUpCtrl.completed">
      <a class="panel-close close" data-dismiss="alert">Ã—</a> 
      <i class="fa fa-coffee"></i>
      {{ signUpCtrl.message}}
    </div>

    <legend>Sign Up</legend>
    <form class="form-horizontal" name='regForm' novalidate>

      <div class="form-group">
        <label class="col-lg-3 control-label">First name:</label>
        <div class="col-lg-8">
          <input type="text" name="first_name" placeholder="John"
          ng-model="signUpCtrl.user.first_name"
          required>
          <!-- {{ signUpCtrl.user.first_name }} -->
          <span
            ng-if="regForm.first_name.$error.required && regForm.first_name.$touched">
            First name cannot be empty
          </span>
        </div>
      </div>

      <div class="form-group">
        <label class="col-lg-3 control-label">Last name:</label>
        <div class="col-lg-8">
          <input type="text" name="last_name" placeholder="Doe"
          ng-model="signUpCtrl.user.last_name"
          required>
<!--           {{ signUpCtrl.user.last_name }} -->
          <span
            ng-if="regForm.last_name.$error.required && regForm.last_name.$touched">
            Last name cannot be empty
          </span>
        </div>
      </div>

      <div class="form-group">
        <label class="col-lg-3 control-label">Email:</label>
        <div class="col-lg-8">
          <input type="email" name="email" placeholder="email@example.com"
          ng-model="signUpCtrl.user.email"
          required>
          <span ng-if="regForm.email.$invalid && regForm.email.$touched">
            Must be a valid email address: handle@domain format
          </span>
        </div>
      </div>     

      <div class="form-group">
        <label class="col-lg-3 control-label">Phone#:</label>
        <div class="col-lg-8">
          <input type="text" name="phone" placeholder="###-###-####"
          ng-model="signUpCtrl.user.phone"
          requird
          pattern="(\d{3})-(\d{3})-(\d{4})">
          <span ng-if="regForm.phone.$invalid && regForm.phone.$touched">
            Phone must be in the format ###-###-####.
          </span>
        </div>
      </div>


      <div class="form-group">
        <label class="col-lg-3 control-label">Favorite Menu Item#</label>
        <div class="col-lg-8">
          <input type="text" name="menu_item" placeholder="A1"
          ng-model="signUpCtrl.user.menu_item"
          required>
          <span
            ng-if="regForm.menu_item.$error.required && regForm.menu_item.$touched">
            Favorite menu item cannot be empty
          </span>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-3 control-label"></label>
        <div class="col-md-8">
          <button  type="button" class="btn btn-default btn-lg" 
          ng-disabled="regForm.$invalid"
          ng-click="signUpCtrl.submit()">Submit</button>
        </div>
      </div>
  
    </form>
  </fieldset>

</div>
